<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroTech</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="Image">
    <img src="img/bgloo.gif" alt="Background Image" id="bg-image" />
  </div>

  <div class="header-image-container">
    <img src="img/draitlogo.png" alt="Header Image" />
  </div>
  <nav>
    <ul>
      <li><a href="#" class="jumble-text">ABOUT</a></li>
      <li><a href="#" class="jumble-text">SCHEDULE</a></li>
      <li><a href="#" class="jumble-text">EVENTS</a></li>
      <li><a href="#" class="jumble-text">FAQ</a></li>
    </ul>
  </nav>
  <div class="cn">
    <div class="container">
      <div class="content">
        <div class="content-logo-wrapper">
          <h1>ElectroTech 2k24</h1>
          <div class="logo">
            <img src="img/newlogo.png" class="transparent-80" alt="Logo">
          </div>
        </div>
        <p id="typing-text">
          Welcome to the Electronics and Communication Department's Branch Fest.
        </p>
        <div id="countdown-section">
          <countdown>
            <div class="countdown-item">
              <span class="countdown-number" id="days">00</span>
              <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="hours">00</span>
              <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="minutes">00</span>
              <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="seconds">00</span>
              <span class="countdown-label">Seconds</span>
            </div>
          </countdown>
        </div>

        <div class="ECE">
          <div>Presented By</div>
          <div>Dr.Ambedkar Institute of technolgy</div>
          <div>Department of Electronic and Communicaton</div>
          <div>Honorable HOD Dr.Ramesh</div>
        </div>
      </div>
    </div>
</body>
<script src="script.js"></script>

</html>
